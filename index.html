<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: black">

            <!--camera-->
            <a-entity position="0 0 25">
                <a-camera></a-camera>
            </a-entity>

            <!--sky-->
            <a-sky
                src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"
            ></a-sky>

            <!--sun-->
            <a-entity>
                <a-sphere 
                    position="0 0 0"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"
                    radius="2">
                </a-sphere>
            </a-entity>

            <!--mercury-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
                <a-sphere
                    position="1 0 -5"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
                    radius = "0.2">
                </a-sphere>
            </a-entity>

            <!--venus-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000">
                <a-sphere
                    position="5.8 0 -5"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"
                    radius = "0.3">
                </a-sphere>
            </a-entity>

            <!--earth-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000">
                <a-sphere
                    position="7.6 0 -5"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"
                    radius = "0.4">
                
                    <!--moon-->
                    <a-entity animation="property: rotation; to: 0 360 0; easing:liner; loop:true; dur: 10000;" position="0 0 0" rotation="0 0 0">
                        <a-sphere
                            position="2 0 0"
                            color = "yellow"
                            radius = "0.2"
                        ></a-sphere>
                    </a-entity>
                    
                </a-sphere>
            </a-entity>

            <!--mars-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000">
                <a-sphere
                    position="11.5 0 0"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
                    radius = "0.4">
                </a-sphere>
            </a-entity>

            <!--jupiter-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000">
                <a-sphere
                    position="12.5 0 -5"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg"
                    radius = "1.2">
                </a-sphere>
            </a-entity>

            <!--saturn-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000">
                <a-sphere
                    position="14 0 -5"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png"
                    radius = "0.8">

                    <!--saturn rings-->
                    <a-torus
                        color = "red"
                        radius="1.5"
                        rotation="90 0 0"
                        radius-tubular="0.015"
                        segments-tubular="1000"
                    ></a-torus>

                    <a-torus
                        color = "pink"
                        radius="1.4"
                        rotation="90 0 0"
                        radius-tubular="0.02"
                        segments-tubular="1000"
                    ></a-torus>

                    <a-torus
                        color = "orange"
                        radius="1.3"
                        rotation="90 0 0"
                        radius-tubular="0.025"
                        segments-tubular="1000"
                    ></a-torus>

                </a-sphere>
            </a-entity>

            <!--uranus-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000">
                <a-sphere
                    position="16 0 -5"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
                    radius = "0.6">
                </a-sphere>
            </a-entity>

            <!--neptune-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000">
                <a-sphere
                    position="18 0 -5"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
                    radius = "0.5">
                </a-sphere>
            </a-entity>

            <!--orbital parts-->
            <!--mercury-->
            <a-torus
                color="grey"
                arc="360"
                radius="5"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>

            <!--venus-->
            <a-torus
                color="grey"
                arc="360"
                radius="7.5"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>

            <!--earth-->
            <a-torus
                color="grey"
                arc="360"
                radius="9"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>

            <!--mars-->
            <a-torus
                color="grey"
                arc="360"
                radius="11.5"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>

            <!--jupiter-->
            <a-torus
                color="grey"
                arc="360"
                radius="13"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>

            <!--saturn-->
            <a-torus
                color="grey"
                arc="360"
                radius="15"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>

            <!--uranus-->
            <a-torus
                color="grey"
                arc="360"
                radius="17"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>

            <!--neptune-->
            <a-torus
                color="grey"
                arc="360"
                radius="19"
                radius-tubular="0.01"
                rotation="90 0 0"
                segments-tubular="1000"
            ></a-torus>
        </a-scene>
    </body>
</html>
